name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build
        run: |
          set -eux
          mkdir -p dist
          GOOS=linux GOARCH=${{ matrix.arch }} CGO_ENABLED=0 \
            go build -trimpath -ldflags "-s -w" \
            -o dist/kokoro-agent ./cmd/kokoro-agent

      - name: Package
        run: |
          set -eux
          cd dist
          tar -czf kokoro-agent_linux_${{ matrix.arch }}.tar.gz kokoro-agent

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/kokoro-agent_linux_${{ matrix.arch }}.tar.gz
